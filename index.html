<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>mqtt-demo: A simple web application that can subscribe to topics from an MQTT broker over websockets</title>
    <link rel="stylesheet" href="style.css">
    <script src="paho-mqtt.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
   </head>
   <body>
    <div class="wrapper">
       <h1>MQTT-PAHO Client</h1>
       <form id="connection-information-form">
          <b>Hostname or IP Address:</b> 
          <input id="host" type="text" name="host" value="127.0.0.1"><br>
          <b>Port:</b>
          <input id="port" type="text" name="port" value="1883"><br>
          <b>Topic:</b>
          <input id="topic" type="text" name="topic" value="/aula/1"><br><br>
          <input type="button" onclick="startConnect()" value="Connect">
          <input type="button" onclick="startDisconnect()" value="Disconnect">
       </form>
       <div id="messages"></div>
    </div>
  </body>

</html>
